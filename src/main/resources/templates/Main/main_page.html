<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>main_page</title>

    <style>
        * {
            padding: 0;
            margin: 0
        }

        ul, ol {
            list-style: none
        }

        a {
            text-decoration: none;
            color: #fff;
            font-size: 15px
        }

        nav {
            width: 80%;
            overflow: hidden;
            height: 80px;
            background-color: #1b2035;
            margin: 50px auto
        }

        body {
            background-color: #F5FAFB;
        }

        #nav3 {
            width: 100%;
            position: relative;
            text-align: center;
        }

        #nav3 > a {
            line-height: 80px;
            display: block;
            font-size: 30px;
            font-weight: 900;
            position: absolute;
            left: 30px;
        }

        #nav3 > button {
            padding: 0 20px;
            height: 30px;
            background-color: #1b2035;
            color: #fff;
            position: absolute;
            right: 30px;
            top: 50%;
            transform: translateY(-15px);
            border: 2px solid #fff;
            border-radius: 30px;
        }

        #nav3 > ul {
            display: inline-block;
        }

        #nav3 > ul li {
            float: left;
            line-height: 80px;
            padding: 0 30px;
        }
    </style>
</head>
<body>
<nav id="nav3">
    <a href="#">logo</a>
    <ul>
        <li><a href="#">menu1</a></li>
        <li><a href="#">menu2</a></li>
        <li><a href="#">menu3</a></li>
        <li><a href="#">menu4</a></li>
        <li><a href="#">menu5</a></li>
    </ul>

    <ul>
        <li>
            <button type="button" onclick="location.href='/login'">sign in</button>
        </li>
        <li>
            <button type="button" onclick="location.href='/signup'">sign up</button>
        </li>
    </ul>
</nav>
<h2 th:text="${name}">로그인하세요.</h2>

</body>
</html>
