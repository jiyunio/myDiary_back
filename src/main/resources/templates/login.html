<html layout:decorate="~{layout}" xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml">
<div layout:fragment="content" class="container">
    <h5 style="text-align: center; margin-bottom: 5px; margin-top: 100px;" class="my-3 border-bottom pb-2">회원가입</h5>
    <form style="border: 2px; border-color:#000; padding: 20px;" target="_top" autocapitalize="off" th:action="@{/login}" method="post">
        <div style="text-align: center" class="mb-3">
            <input style="margin-top: 5px; width: 200px; height: 30px;" type="name" id="userName" name="userName" placeholder="이름" class="input" value="" maxlength="10" autocapitalize="off">
        </div>
        <div style="text-align: center" class="mb-3">
            <input style="margin-top: 10px; width: 200px; height: 30px;" type="email" id="userEmail" name="userEmail" placeholder="이메일" class="input" value="" maxlength="20" autocapitalize="off">
        </div>
        <div style="text-align: center" class="mb-3">
            <input style="margin-top: 10px; width: 200px; height: 30px;" type="text" id="userId" name="userId" placeholder="아이디" class="input" value="" maxlength="13" autocapitalize="off">
        </div>
        <div style="text-align: center" class="mb-3">
            <input style="margin-top: 10px; width: 200px; height: 30px;" type="password" id="userPw" name="userPw" placeholder="비밀번호" class="input" value="" maxlength="15" autocomplete="new-password">
        </div>
        <div style="text-align: center" class="mb-3">
            <input style="margin-top: 10px; width: 200px; height: 30px;" type="password" id="checkPw" name="checkPw" placeholder="비밀번호확인" class="input" value="" maxlength="15" autocomplete="new-password">
        </div>
        <div style="text-align: center" class = "btn_submit_wrap">
            <button style="margin-top: 5px; target: back" type ="submit" class="btn_submit" id="buttonLogin">회원가입</button>
        </div>
    </form>
</div>
</html>
